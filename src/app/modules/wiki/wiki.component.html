<div class="col-md-4">
    <div class="widget-wrapper">
        <h4>Documentation :</h4>
        <br>
        <div class="list-group">
            <a class="list-group-item" (click)="showMe(0)">Node</a>
            <a class="list-group-item" (click)="showMe(1)">Angular 2</a>
            <a class="list-group-item" (click)="showMe(2)">Webpack</a>
            <a class="list-group-item" (click)="showMe(3)">Warning</a>
            <a class="list-group-item" (click)="showMe(4)">Danger</a>
        </div>
    </div>
</div>
<div class="col-md-8">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar form-header grid-form-header primary-color white-text">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <button type="button" class="btn btn-primary" *ngIf="hidemanuel" (click)="hidediv()">Conversion manuel</button>
                        <button type="button" class="btn btn-primary" *ngIf="hideauto" (click)="hidediv()">Conversion auto</button>
                    </div>
                    <form class="form-inline">
                        <div class="btn-group">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Librairie</button>

                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Markdown</a>
                                <a class="dropdown-item" href="#">Showdown</a>
                                <a class="dropdown-item" href="#">Git flavored markdown</a>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
            <div class="col-md-12" *ngIf="hide">
                <div class="card">
                    <div class="card-block">
                        <nav class="navbar form-header grid-form-header primary-color white-text">
                            <div class="container-fluid">
                                <div class="navbar-brand">
                                    <a class="fa fa-times" aria-hidden="true" *ngIf="hide" (click)="hideMe()"></a>
                                    {{title}}
                                </div>
                                <form class="form-inline">

                                </form>
                            </div>
                        </nav>
                        <img src="{{wikiUrl}}">

                        <textarea [(ngModel)]="test" class="tzone" style="overflow: hidden" *ngIf="hideauto" autosize></textarea>
                        <textarea [(ngModel)]="test" class="tzone" style="overflow: hidden" *ngIf="hidemanuel" (keyup)="this.updateOutput(this.test)"
                            autosize></textarea>

                        <button type="button" *ngIf="hideauto" (click)="this.updateOutput(this.test)" class="btn btn-primary">Convertir</button>

                        <div class="tzone" [innerHtml]="convertedText">{{ convertedText }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
