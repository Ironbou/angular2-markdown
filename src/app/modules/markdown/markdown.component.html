<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h5>MarkDown</h5>
            <textarea name="markdown" id="markdown-area" rows="30" placeholder="Enter your markdown here" (keyup)="updateOutput($event.target.value)"></textarea>
        </div>
        <div class="col-md-6">
            <h5>Output</h5>
            <!-- Converted markdown will display here -->
            <div id="markdown-output" [innerHtml]="convertedText">{{ convertedText }}</div>
        </div>
    </div>
</div>
